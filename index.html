<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Augmented Reality Web App UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollable-text {
            max-height: 400px;
            overflow-y: auto;
        }
        .scrollable-text::-webkit-scrollbar {
            width: 6px;
        }
        .scrollable-text::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollable-text::-webkit-scrollbar-thumb {
            background-color: rgba(100, 116, 139, 0.5);
            border-radius: 10px;
        }
        .audio-info-frame {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            box-shadow: 0 10px 15px rgb(0 0 0 / 0.1);
        }
        .frame-glow {
            box-shadow: 0 0 12px 3px rgba(132, 190, 255, 0.75);
            border-radius: 0.75rem;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 min-h-screen flex flex-col px-6 py-10 font-sans text-slate-100">
    <h1 class="text-3xl font-bold mb-4">Museum Web Interface</h1>
    <p>This is a placeholder index.html copied from your original <code>code.html</code> file.</p>
    <p>Replace video/audio URLs inside the HTML as needed and upload to GitHub Pages.</p>
</body>
</html>
